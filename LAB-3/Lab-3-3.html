<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-3-3</title>
</head>
<body>
<script type="text/javascript">
	let n = prompt("Enter size of array : ");
	let arr = [];
	for(let i=0;i<n;i++){
		arr[i] = prompt("Enter value of arr["+i+"] : ");
	}
	for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
        }
    }
}
    alert(arr);
    console.log("Sorting in Bubble sort");
</script>
</body>
</html>
